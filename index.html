<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML+JS</title>
</head>
<body>
    <div class="container">
        <form class="formcalc">
            <input type="number" name="a" id="input1">
            <input type="number" name="b" id="input2">
            <input type="submit" value="submit" id="result">
            <input type="reset" value="reset" id="reset">
        </form>
    </div>
    <div class="div_p">
        <p class="error">O primeiro número não pode ser maior do que o segundo!</p>
        <p class="success">Excelente! O número do segundo campo é maior que o do primeiro</p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
