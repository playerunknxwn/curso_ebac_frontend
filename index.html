<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML+JS</title>
</head>
<body>
    <div class="container">
        <form class="formcomp">
            <input type="number" name="a" id="input1" required placeholder=" A">
            <input type="number" name="b" id="input2" required placeholder=" B">
            <input type="submit" value="submit" id="result">
            <input type="reset" value="reset" id="reset">
        </form>
    </div>
    <div class="div_p">
        <p class="error">O número do campo A não pode ser maior do que o do campo B!</p>
        <p class="success">Excelente! O número do campo B é maior que o do campo A.</p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
